<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="accueil.css" />
</head>
<body>
    <div id="main">
        <div id="header">
            <div id="title">Explore the world effortlessly by train</div>
            <div id="subtitle">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</div>
        </div>
        <div id="container">
            <div id="search">
                <div id="dep-arr">
                    <input id="departure" type="text" placeholder="Departure" />
                    <input id="arrival" type="text" placeholder="Arrival" />
                </div>
                <input id="date" type="date" value="2022-06-23" name="trip-start" />
                <button type="button" id="search-button">Search</button>
            </div>
            <div id="results">
                <img src="./images/train.png" alt="">
                <hr />
                <p id="slogan">It's time to book your future trip.</p>
            </div>
        </div>
    </div>

    <script type ="module" src ='accueil.js'></script>
</body>
</html>
